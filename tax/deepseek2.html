<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Tax Calculator 2024</h2>
        <form id="taxForm" onsubmit="calculateTax(event)">
            <div class="form-group">
                <label for="income">Enter Your Annual Income (RUB):</label>
                <input type="number" id="income" required>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function calculateTax(event) {
    event.preventDefault();
    const income = parseFloat(document.getElementById('income').value); // Ensure it's parsed as a number
    let tax = 0;

    if (income > 50000000) {
        tax += ((income - 50000000) * 0.22);
    }
    if (income > 20000000 && income <= 50000000) {
        tax += ((income - 20000000) * 0.20);
    }
    if (income > 5000000 && income <= 20000000) {
        tax += ((income - 5000000) * 0.18);
    }
    if (income > 2400000 && income <= 5000000) {
        tax += ((income - 2400000) * 0.15);
    }
    if (income <= 2400000) {
        tax = income * 0.13;
    }

    document.getElementById('result').innerText = `Total Tax Owed: RUB ${tax.toFixed(2)}`;
}
    </script>
</body>
</html>
